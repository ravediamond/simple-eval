{% extends "base.html" %}

{% block title %}Runs - Simple Eval{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Runs</h1>
            <button class="btn btn-primary">New Run</button>
        </div>
        <p class="text-muted">View and manage your evaluation runs</p>
    </div>
</div>

    <div class="col-12">
        <div class="card">

        </div>
    </div>
</div>
{% endblock %}
